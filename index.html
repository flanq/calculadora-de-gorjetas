<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de Gorjetas</title>
</head>

<body>

  <div class="container" id="container">
    <div class="topo" id="topo">
      <h1>Calculadora de Gorjetas</h1>
    </div>

    <div id="calculator">

      <form>
        <p>Valor do Jantar?</p>
        R$ <input class="total-conta" id="total-conta" type="text" placeholder="Total da Conta">

        <p>Qual a taxa de servi√ßo?</p>
        <select class="taxa-servico" id="taxa-servico">
          <option disabled selected value="0"> Defina a Taxa</option>
          <option value="0.3">30% - Excelente</option>
          <option value="0.2">20% - Otimo</option>
          <option value="0.15">15% - Bom</option>
          <option value="0.1">10% - Mediano </option>
          <option value="0.05">5% - Ruim </option>
        </select>

      </form>

      <p>Quantas pessoas vao dividir a conta?</p>
      <input class="numero-pessoas" id="numero-pessoas" type="text"> pessoas

      <button type="button" id="calcular"> Calcular!</button>

    </div>

    <div class="valor-calculado" id="valor-calculado">
      <sup>R$</sup><span id="valor-por-cabeca">0.00</span>
      <small id="each">cada</small>
    </div>


  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
